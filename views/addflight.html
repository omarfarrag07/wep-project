<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flight As a company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="../backend/addflight.php" method="POST">
        <h2>Add New Flight <br></h2>
        <label for="company_id">Company ID:</label>
        <input type="number" id="company_id" name="company_id" required><br><br>

        <label for="name">Flight Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="itinerary">Itinerary:</label>
        <textarea id="itinerary" name="itinerary" required></textarea><br><br>

        <label for="max_passengers">Max Passengers:</label>
        <input type="number" id="max_passengers" name="max_passengers" required><br><br>

        <label for="fees">Flight Fees:</label>
        <input type="number" id="fees" name="fees" step="0.01" required><br><br>

        <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" name="start_time" required><br><br>

        <label for="end_time">End Time:</label>
        <input type="datetime-local" id="end_time" name="end_time" required><br><br>

        <button> Add Flight</button>
    </form>
</body>
</html>
