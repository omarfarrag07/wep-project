<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company Profile</title>
    <link rel="stylesheet" href="edit-profile.css">
</head>
<body>
    <div class="edit-container">
        <h1>Edit Company Profile</h1>
        <form id="edit-form" enctype="multipart/form-data">
            <label for="name">Company Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" required></textarea>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="photo">Logo (optional):</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Save Changes</button>
        </form>
        <button onclick="window.location.href='profile.html';">Cancel</button>
    </div>

    <script>
        const form = document.getElementById('edit-form');

        // Preload current company info
        fetch('http://localhost/wep-project/backend/companies/profile.php', {
            method: 'GET',
            credentials: 'include',
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
                return;
            }

            document.getElementById('name').value = data.name || '';
            document.getElementById('bio').value = data.bio || '';
            document.getElementById('address').value = data.address || '';
        })
        .catch(error => {
            alert('Error loading data: ' + error.message);
        });

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            fetch('http://localhost/wep-project/backend/companies/edit-profile.php', {
                method: 'POST',
                body: formData,
                credentials: 'include',
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Profile updated successfully!');
                    window.location.href = 'profile.html';
                }
            })
            .catch(error => {
                alert('Error updating profile: ' + error.message);
            });
        });
    </script>
</body>
</html>
