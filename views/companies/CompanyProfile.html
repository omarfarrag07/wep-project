<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="../css/companyDashboardStyle.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">
            <img src="../../images/logo.webp" alt="Company Logo">
        </div>
        <ul class="nav-links">

            <li><a href="addflight.html">Add Flight</a></li>
            <li><a href="GetAllFlights.html">All Flights</a></li>
        </ul>
    </nav>

    <header class="welcome-section">
        <!-- The company name will be inserted here by JavaScript -->
        <h1>Welcome, <span id="company-name">Loading...</span></h1>
    </header>

    <main>
        <div class="button-container">
            <button>
                <a href="addflight.html">Add New Flight ✈️</a>
            </button>
            <button>
                <a href="GetAllFlights.html">View All Flights ✈️</a>
            </button>
        </div>
    </main>






    <script>
       //3shan company name ytl3 fl welcome 
        fetch('../../backend/companies/CompanyProfile.php')
            .then(response => response.json())
            .then(data => {
              
                document.getElementById('company-name').textContent = data.company_name;
            })
            .catch(error => {
                console.error('Error fetching company name:', error);
                document.getElementById('company-name').textContent = 'Error';
            });
    </script>
</body>
</html>
